<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Baquetas Animadas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      max-height: 90vh;
    }
    label, input, button {
      display: block;
      margin-bottom: 5px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h3>Controles de Animaci칩n para Baqueta 1</h3>
    <!-- <button id="animateX1">Animar X</button>
    <button id="animateY1">Animar Y</button>
    <button id="animateZ1">Animar Z</button>
    <button id="animateRotX1">Rotar X</button>
    <button id="animateRotY1">Rotar Y</button>
    <button id="animateRotZ1">Rotar Z</button>
    <button id="stop1">Detener Baqueta 1</button>

    <h3>Controles de Animaci칩n para Baqueta 2</h3>
    <button id="animateX2">Animar X</button>
    <button id="animateY2">Animar Y</button>
    <button id="animateZ2">Animar Z</button>
    <button id="animateRotX2">Rotar X</button>
    <button id="animateRotY2">Rotar Y</button>
    <button id="animateRotZ2">Rotar Z</button>
    <button id="stop2">Detener Baqueta 2</button> -->

    <button id="home">Home</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>

    let homeButton = document.getElementById("home")
    
    let yaw = 0;
    let pitch = 0;
    let roll = 0;

    let yawZero = 0;
    let pitchZero = 0;
    let rollZero = 0;
    homeButton.addEventListener("click", e=>{
      yawZero = yaw
      pitchZero = pitch
      rollZero = roll
    })

    const BASE_URL = "{{base_url}}"
    let url = `ws://${BASE_URL}/ws/socket-server/`
    console.log(url)
    const stream = new WebSocket(url)
    stream.binaryType = "arraybuffer"

    stream.onmessage = function(e){
      if( (e.data instanceof ArrayBuffer)){
        buffer = e.data
        dataView = new DataView(buffer)

        roll = dataView.getFloat64(0, false)
        pitch = dataView.getFloat64(8, false)
        yaw = dataView.getFloat64(16, false)
        return;
      }
      else{
        console.log("Command")
      }
    }

    // Escena
    const scene = new THREE.Scene();

    // C치mara
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 15;

    // Renderizador
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Material
    const baquetaMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });

    // Crear baquetas
    function createBaqueta() {
      const bodyGeometry = new THREE.CylinderGeometry(0.1, 0.1, 8, 32);
      const body = new THREE.Mesh(bodyGeometry, baquetaMaterial);
      body.rotation.x = Math.PI / 2; // Inicialmente horizontal

      const tipGeometry = new THREE.SphereGeometry(0.2, 32, 32);
      const tip = new THREE.Mesh(tipGeometry, baquetaMaterial);
      tip.name = "tip"
      tip.position.set(0, 4, 0);
      body.add(tip);
      scene.add(body);
      return body;
    }

    const drumMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
    const drumGeometry = new THREE.CylinderGeometry(5, 5, 2, 32);
    const drum = new THREE.Mesh(drumGeometry, drumMaterial);
    drum.position.y = -3;
    scene.add(drum);

    const baqueta1 = createBaqueta();
    const baqueta2 = createBaqueta();


    const audioListener = new THREE.AudioListener();
    camera.add(audioListener);

    const sound = new THREE.Audio(audioListener);
    const audioLoader = new THREE.AudioLoader();
    audioLoader.load('/static/airdrum/mi-sonido2.mp3', function (buffer) {
      sound.setBuffer(buffer);
      sound.setLoop(false);
      sound.setVolume(1.0);
    });


    // Posiciones iniciales
    baqueta2.position.x = 5;

    // Luz
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    // Animaciones
    let animating1 = { x: false, y: false, z: false, rotX: false, rotY: false, rotZ: false };
    let animating2 = { x: false, y: false, z: false, rotX: false, rotY: false, rotZ: false };

    let active = true;

    let debounceTime = 200; // Milliseconds
    let lastPlayTime = 0;
    function animate() {
      requestAnimationFrame(animate);

      baqueta1.rotation.x = (pitch-pitchZero) + Math.PI/2;
      baqueta1.rotation.y = (yaw-yawZero);
      baqueta1.rotation.z = -(roll-rollZero);

      let tip = baqueta1.getObjectByName("tip")
      const tipGlobalPosition = new THREE.Vector3();
      tip.getWorldPosition(tipGlobalPosition) 
      // console.log(drum.position.y + 3)  

      // console.log("tip", tipGlobalPosition.y + 3)
      // console.log(drum.position.y )
      if(active){
        if (tipGlobalPosition.y + 3.5 <= 1) {
          
          const currentTime = Date.now();
          if (currentTime - lastPlayTime > debounceTime) {
              if (sound && sound.isPlaying) {
                  sound.stop();
              }
              if (sound) {
                  sound.play();
                  lastPlayTime = currentTime;
                  console.log("PUM");
              }
          }


          active = false;
        }
      }
      else{
        if (tipGlobalPosition.y + 3.5 > 1) {
          active = true;
        }
      }


      if (animating1.x) baqueta1.position.x += 0.05;
      if (animating1.y) baqueta1.position.y += 0.05;
      if (animating1.z) baqueta1.position.z += 0.05;
      

      if (animating2.x) baqueta2.position.x += 0.05;
      if (animating2.y) baqueta2.position.y += 0.05;
      if (animating2.z) baqueta2.position.z += 0.05;
      if (animating2.rotX) baqueta2.rotation.x += 0.05;
      if (animating2.rotY) baqueta2.rotation.y += 0.05;
      if (animating2.rotZ) baqueta2.rotation.z += 0.05;

      renderer.render(scene, camera);
    }
    animate();

    // Controladores de animaci칩n
    function toggleAnimation(baqueta, property) {
      baqueta[property] = !baqueta[property];
    }


    // Responsividad
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
